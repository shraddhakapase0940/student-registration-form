<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Student Registration Form</h2>
    
    <form action="#" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" placeholder="Enter your full name" required 
               class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your email" required 
               class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Phone -->
      <div>
        <label class="block font-medium mb-1">Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" required 
               class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Gender -->
      <div>
        <label class="block font-medium mb-1">Gender</label>
        <select required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500">
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block font-medium mb-1">Date of Birth</label>
        <input type="date" required 
               class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Course -->
      <div>
        <label class="block font-medium mb-1">Course</label>
        <select required class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500">
          <option value="">Select course</option>
          <option>BCA</option>
          <option>BBA</option>
          <option>B.Sc</option>
          <option>MCA</option>
          <option>MBA</option>
        </select>
      </div>

      <!-- Address -->
      <div>
        <label class="block font-medium mb-1">Address</label>
        <textarea placeholder="Enter your address" rows="3" required 
                  class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Upload Photo -->
      <div>
        <label class="block font-medium mb-1">Upload Photo</label>
        <input type="file" accept="image/*" required 
               class="w-full p-2 border rounded-xl focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-blue-600 text-white font-semibold p-3 rounded-xl hover:bg-blue-700 transition">
        Register
      </button>
    </form>
  </div>

</body>
</html>
